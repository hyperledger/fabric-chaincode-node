ult and produces a buffer that matches this serialization format Parameters: Name Type Description result Object to be converted Returns: container the encoded data Type Buffer × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"module-fabric-ledger.Ledger.html":{"id":"module-fabric-ledger.Ledger.html","title":"Class: Ledger","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Class: Ledger Ledger Entrypoint for the Ledger API. new Ledger() Methods &lt;async, static&gt; getLedger(ctx) Get a Ledger instance which represents the current ledger state. Parameters: Name Type Description ctx Context The transaction context Returns: A new Ledger instance Type Promise.&lt;Ledger&gt; &lt;async&gt; getCollection(collectionName) Get a Collection instance for the named collection. Parameters: Name Type Description collectionName string The name of the collection Returns: A new Collection instance Type Promise.&lt;Collection&gt; &lt;async&gt; getDefaultCollection() Get a Collection instance representing the default world state. Returns: A new Collection instance Type Promise.&lt;Collection&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-annotated-contract-metadata.html":{"id":"tutorial-annotated-contract-metadata.html","title":"Tutorial: Walkthrough of annotated metadata.json","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Walkthrough of annotated metadata.json Annotated Contract Metadata The Contract Metadata can be supplied either by the Contract developer or it can be inferred from the source code. Depending on the source language used, and the amount of annotations (if permitted by the language) you may need to augment the metadata that is generated. Metadata Schema The metadata itself is in JSON, and there is a JSON-Schema definition that defines the contents; this schema is available online at https://hyperledger.github.io/fabric-chaincode-node/master/api/contract-schema.json This is the latest ga copy of the schema. Specific version can be obtained using urls https://hyperledger.github.io/fabric-chaincode-node/{release}/api/contract-schema.json where releases matches the release name, for example master release-1.4. Note that metadata was first introduced at v1.4. A lot of the elements of this metadata are heavily inspired from the OpenAPI v3.0 specification and JSON Schema Adding a reference at the top of the metadata file to this schema, permits editors and tools to be able to perform validation on the JSON at the point of editing. { \"$schema\": \"https://hyperledger.github.io/fabric-chaincode-node/master/api/contract-schema.json\", } If within the contract metadata is supplied, then this will be validated against the schema (even if the $schema field is not set). If this fails then the instantiating of the contract will fail. Supplying your own metadata If you wish to supply your own metadata, the following rules apply it must be in a file called metadata.json this must be in a directory called META-INF (alternatively, it can be in the contract-metadata directory as well) this directory must be a peer of the package.json file of your contract metadata.json primarily should be supplied in META-INF directory, but if it's not found in META-INF, it will be checked for in the contract-metadata directory. Depending on the language and implementation, you may only need to augment the metadata. For example, with Typescript the types of arguments can be derived. Typically a full 'info' section may be the only thing that needs augmenting. Therefore it is not required to specific all elements of the metadata The metadata consists of three top level objects, 'info' 'contracts' and 'components'; you can supply all or none of these elements. (Supplying none is not considered an error, but has no practical effect) The contents of each of these top level elements in your own metadata are used in preference to any that can be automatically inferred. It is a programming error to have logical inconsistencies between the 'contracts' and 'components' section.This could arise in the cases where the 'contracts' you specified is different from the automatically created 'components' section Overall structure The metadata consists of three top level objects, 'info' 'contracts' and 'components' Info Purpose: To represent information about all the contracts defined in this chaincode module. Full Example: \"info\": { \"title\": \"Commercial Paper Smart Contract\", \"description\": \"Smart Contract definitions for Commercial Paper, issuing and trading\", \"termsOfService\": \"http://example.com/terms/\", \"contact\": { \"name\": \"Peso Phillips\", \"url\": \"http://www.example.com/support\", \"email\": \"peso.phillips@example.com\" }, \"license\": { \"name\": \"Apache 2.0\", \"url\": \"http://www.apache.org/licenses/LICENSE-2.0.html\" }, \"version\": \"1.0.1\" } Minimal Example: \"info\": { \"title\": \"Commercial Paper Smart Contract\", \"version\": \"1.0.1\" } Structure: This has exactly the same elements, and requirements as OpenAPI's info object. Contracts Purpose: This represents each contract class. So for example the contracts object could be \"contracts\": { \"initUpgrade\": { ... }, \"purchasing\":{ ... }, \"query\": { ... } } Contract Object Purpose: Individual Contract object Structure: Each contract object has the following structure \"CommercialPaper\":{ \"name\": \"CommercialPaper\", \"info\": { ... }, \"transactions\":[ ... ] } The name is the name of the contract, and is also the key value of the object. 'info' is the same OpenAPI info object as used at the top level of the metadata. It is not expected that the full form of this will be used with individual contracts. Each 'transaction' represents the transaction functions within the contract (and will map, therefore, to a specific function in the code). A starting example is a very simple transaction function. \"transactions\": [ { \"name\": \"setGreetingText\", \"tag\": [ \"submitTx\" ], \"parameters\": [ { \"name\": \"text\", \"description\": \"\", \"schema\": { \"type\": \"string\" } }, { \"name\": \"value\", \"schema\": { \"$ref\": \"#/components/schemas/Greeting\" } } ] } ] the name of the function is 'setGreetingText' it has a tag of 'submitTx' that means that this transaction is intended to be submitted with the 'submitTransaction' sdk function. The implication is that this is then submitted to the orderder. If this is not present, then the function will be 'evaluated', not submitted to the order so in effect a query-style operation. the parameters of the function are defined in 'parameters' as an array of parameter definitions. (each of which follows the parameterObject of OpenAPI) typically a parameter will contain a 'name', optional 'description' and critically the 'schema' again 'schema' comes from OpenAPI schemaObject In this example, there are two parameters one is a simple string, and the schema uses type to refer to this simply \"schema\": { \"type\": \"string\" } Where as the second uses the concept of references to permit a more complex object definition. Components This section defines the more complex components that can occur in functions. This is typicaly used to represent objects or similar in the contract. They are generated for example from the @object annotation. In the above example, the schema is defined as \"schema\": { \"$ref\": \"#/components/schemas/Greeting\" } The #/components/schemas/Greeting is a JSON pointer to the following element: \"components\": { \"schemas\": { \"Greeting\": { \"$id\": \"Greeting\", \"type\": \"object\", \"additionalProperties\": false, \"properties\": [ { \"name\": \"text\", \"schema\": { \"type\": \"string\" } } ] } } } Schema validation The schemas section is an object listing the schemas (the key and $id element match). Each of these has the specification from the OpenAPI schemaObject At runtime, any object that is supplied as one of the parameters matching a defined schema (in this case the Greeting object), has to match this supplied schema. The 'serializer' within the contract-api will produce a JSON representation of the object that is validated against this schema. In this case for example, only the field 'text' is permitted - as additionalProperties is false. And has to be a string. An other example would be to have a numeric value and limit its range. \"age\": { \"type\": \"integer\", \"format\": \"int32\", \"minimum\": 0 } Individual elements of an object can refer to other objects for example, and the overall object can define required fields. This example is defining the concept of a person; who has a name, address and an age. The name is mandatory and has to exist, additional properties not listed here will be accepted. The address is defined elsewhere, and the age has to be at least 0 \"person\" : { \"$id\":\"person\", \"type\": \"object\", \"required\": [ \"name\" ], \"properties\": { \"name\": { \"type\": \"string\" }, \"address\": { \"$ref\": \"#/components/schemas/Address\" }, \"age\": { \"type\": \"integer\", \"format\": \"int32\", \"minimum\": 0 } } } String and Number validation Strict semantic checking can be performed on strings and numbers. As an example consider this extract of metadata describing the parameters of a function \"parameters\": [ { \"name\": \"pupilName\", \"description\": \"\", \"required\": true, \"schema\": { \"type\": \"string\" } }, { \"name\": \"formId\", \"description\": \"\", \"required\": true, \"schema\": { \"type\": \"string\", \"pattern\": \"^[a-zA-Z0-9]+$\" } }, { \"name\": \"description\", \"description\": \"\", \"required\": true, \"schema\": { \"type\": \"string\", \"maxLength\": 100 } }, { \"name\": \"lifetime\", \"description\": \"days this is valid for (30 if not given)\", \"required\": false, \"schema\": { \"type\": \"integer\", \"minimum\": 1, \"maximum\": 30 } }, { \"name\": \"startDate\", \"description\": \"Start date yyyy-mm-dd, today if not specified\", \"required\": false, \"schema\": { \"type\": \"string\", \"format\": \"date\" } } ] Note: The required tag at present is not enforced by the node chaincode. Pupilname this is a string, but has no restrictions placed up on it. formId a string, but has to matched the regular expression. In this case it has to be exactly composed of lower or upcase letters and numbers description a string, with the restriction that it can't be more than 100 characters in length lifetime an integer with minimum value of 1 and maxiomum of 30 startDate an string but has to contain a date (As defined by full-date - RFC3339). The alternative to format:date is format:dateTime ... the string here has to confirmed to date-time defined in RFC3339 × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-data-types-and-contracts.html":{"id":"tutorial-data-types-and-contracts.html","title":"Tutorial: Details of type handling","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Details of type handling How are data types handling with Contracts? This document deals with JavaScript and TypeScript contracts Function parameters JavaScript - no metadata This is the lowest common denominator; all data that is sent to the transaction function from the client is represented as strings. Therefore the conversion that takes place in the lack of any metadata is json = JSON.parse(data.toString()); If the json has a property of 'type' and that equals 'Buffer' then a byte buffer is constructed. The standard JSON.stringify() form of a byte buffer is to add the type field. It is then left to JavaScript to be able to coerce the data as per standard language rules JavaScript - with metadata If the metadata for the property specifies a String or a Number, then conversion to a String or Number takes place. Otherwise, the same conversion takes place as with 'no-metadata' Typescript Typescript needs to have no annotations for types, (other than arrays). The metadata is inferred with sufficient detail. For arrays, the @Param(&lt;name&gt;,&lt;array type&gt;,[&lt;description&gt;]) needs to be used to mark the type that is in the array. Return types A transaction function is free to return anything it wishes. (Strictly speaking it must return a promise, and that can be resolved or rejected with anything). With the Node.js runtime, either JavaScript or TypeScript can be used. For both languages you can supply additional metadata, either as annotations, or as a JSON file. JavaScript - no metadata This is the lowest common denominator; if no metadata is either provided by annotations, file, or inferred by introspection this is behaviour. All return values will be processed as follows: Buffer.from(JSON.stringify(functionsReturnValue)) The data will be stringified, then converted to a buffer to be returned. The buffer conversion is required by the shim api to communicate with the peer. This will be 'reversed' in the client SDK so that clients are given a string. JavaScript with metadata It is beneficial to supply metadata; specifically in the case of JavaScript to identify strings and numbers from objects. By doing this means that the transaction functions can Return strings and numbers directly. Numbers are converted to their textual form eg 42 becomes \"42\" Anything else is returned by being stringified first Typescript Without the '@return' annotations and/or metadata Typescript introspection can not provide enough details about the return type. Primarily as this is a Promise that resolves a type introspection only indicates the promise aspect. Metadata can be explicitly provided or the @Returns(&lt;string of type name&gt;) can be used to indicate the type. The annotation needs to have the type name specified as a string value. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-deep-dive-contract-interface.html":{"id":"tutorial-deep-dive-contract-interface.html","title":"Tutorial: Deep dive on Contract Interface","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Deep dive on Contract Interface Details on the programming model Smart Contract packages consist of a set of code that contains the implementations of the code you want to run. Taken as a whole Hyperledger refers to this code as chaincode; a single chaincode is run within a docker container that is created and started by each peer. Depending on the language, a nodejs, Java or Go runtime might be used within the docker containers. Node.js project structure Each Smart Contract package is, from a node perspective, a NPM module. package.json This needs to import the fabric-contract-api and fabric-shim npm modules The 'start' script must be set to fabric-chaincode-node-start - this has to be present for the peer to call the node module to start It is recommended to have a 'start:dev' script that can be used for development (details on this later) A 'main' entry to point to your index.js file contain the exports of the node module index.js It is mandatory to have a contracts element exported that is a array of classes. Each of these classes must extend the Contract class from the fabric-contract-api module Optionally, a custom serializer may be defined to control how data is converted for transmission between chaincode, peer and ultimately client applications (in future this could also include serialization to the ledger state). JavaScript example index.js const cpcontract = require('./lib/papernet/papercontract.js'); module.exports.contracts = [cpcontract]; module.exports.CommercialPaper = require('./lib/papernet/paper.js'); TypeScript example index.ts import { GreetingContract } from './greetingcontract'; export { GreetingContract } from './greetingcontract'; export const contracts: any[] = [ GreetingContract ]; META-INF/metadata.json (alternatively contract-metadata/metadata.json) This file describes the external api that is exposed from these Smart Contracts; these are the functions that can be invoked by client applications. It describes all details about what is callable, and the datatypes of parameter and return values. It can also include information about documentation and licensing. It describes the callable interface, and does not make any assertions about how the code is implemented. Defining your contract classes The node module must export an array of one or more contract classes in the contracts property. Each of these class must extend the correct type. At runtime each of these will have a single instance created, and will persist for the lifetime of the chaincode container. Each function MUST NOT use the instance to store data; all data MUST be stored within either the ledger, or within the transaction context import { Contract } from 'fabric-contract-api'; export class GreetingContract extends Contract { public constructor() { super('Greeting'); } } The constructor must call super, the argument is optional but is used to name this instance, and is used to refer to this instance when it is called by client . applications. If no argument is supplied, then the name of the class is used (in this case GreetingContract ). If an empty string is supplied that is valid, but not recommended. It is not recommended to supply the same name, the behaviour if function names within the two contracts overlap is undefined. Transaction Functions Within each contract instance, you may has few or many functions as you wish. Each of them is eligible to a transaction function that is callable by applications. If a function name is prefixed with a _ it will be ignored. For Javascript all the functions will be eligible, but for Typescript the functions that are required must have a @Transaction() decorator Each transaction must take as it's first parameter the transaction context Context The first parameter is the 'transaction context' - it is quite plausible for several transactions to be invoked concurrently; the transaction context is required to give information specific to the transaction that is currently being executed. Currently the 'stub' api for handling world state, and the 'Client Identity' is available from the context. Each contract has a 'createContext' method that can be overridden by specific implementations to provide specific control to add information to the Before, After, Around and Unknown Functions The Contract class defines three functions that can be overridden by specific implementations. async beforeTransaction(ctx) { // default implementation is do nothing } async afterTransaction(ctx, result) { // default implementation is do nothing } async aroundTransaction(ctx, fn, parameters) { // default implementation invokes `fn` } Before is called immediately before the transaction function, and after immediately afterwards. Note that before does not get the arguments to the function (note this was the subject of debate, opinions welcomed). After gets the result from the transaction function (this is the result returned from transaction function without any processing). Around is the one responsible for invoking the trancaction function, and allows you to wrap all of them into a code block. If the transaction function throws an Error then the whole transaction fails, likewise if the before or after throws an Error then the transaction fails. (note that if say before throws an error the transaction function is never called, nor the after. Similarly if transaction function throws an Error, after is not called. ) Typical use cases of these functions would be logging of the functions called checks of the identity of the caller wrap all functions into a try/catch The unknown function is called if the requested function is not known; the default implementation is to throw an error. You've asked to invoke a function that does not exist: {requested function} However you can implement an unkownTransition function - this can return a successful or throw an error as you wish. async unknownTransaction(ctx) { // throw an error here or return succesfully if you wish } Metadata Supplying your own metadata A correctly specified metadata file, at the top level has this structure { \"$schema\" : \"https://hyperledger.github.io/fabric-chaincode-node/master/api/contract-schema.json\", \"info\" : { }, \"contracts\" : { }, \"components\" : { } } The metadata file that the user specifies has precedence over the information generated from the code, on a per section basis. If the user has not specified any of the above sections, then the 'gap' will be filled with auto generated values. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-using-chaincodeinterface.html":{"id":"tutorial-using-chaincodeinterface.html","title":"Tutorial: Using the Chaincode Interface","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Using the Chaincode Interface Writing your own chaincode To write your own chaincode is very easy. Create a file named mychaincode.js anywhere in the file system. cd ~ mkdir mycc cd mycc // create a new node project npm init // install fabric-shim at master branch npm install fabric-shim@2.3.1-unstable // or using the released version npm install fabric-shim touch mychaincode.js Put the following minimum implementation to mychaincode.js: const shim = require('fabric-shim'); const util = require('util'); var Chaincode = class { Init(stub) { return stub.putState('dummyKey', Buffer.from('dummyValue')) .then(() =&gt; { console.info('Chaincode instantiation is successful'); return shim.success(); }, () =&gt; { return shim.error(); }); } Invoke(stub) { console.info('Transaction ID: ' + stub.getTxID()); console.info(util.format('Args: %j', stub.getArgs())); let ret = stub.getFunctionAndParameters(); console.info('Calling function: ' + ret.fcn); return stub.getState('dummyKey') .then((value) =&gt; { if (value.toString() === 'dummyValue') { console.info(util.format('successfully retrieved value \"%j\" for the key \"dummyKey\"', value )); return shim.success(); } else { console.error('Failed to retrieve dummyKey or the retrieved value is not expected: ' + value); return shim.error(); } }); } }; shim.start(new Chaincode()); Finally, update the \"start\" script in package.json to \"node mychaincode.js\": { \"name\": \"mychaincode\", \"version\": \"1.0.0\", \"description\": \"My first exciting chaincode implemented in node.js\", \"engines\": { \"node\": \"^12.16.1\", \"npm\": \"^6.4.1\" }, \"scripts\": { \"start\" : \"node mychaincode.js\" }, \"engine-strict\": true, \"engineStrict\": true, \"license\": \"Apache-2.0\", \"dependencies\": { \"fabric-shim\": \"2.3.1-unstable\" } } Now you need to restart the peer in \"network\" mode instead of \"dev\" mode. Using Docker If you used 'gulp channel-init', change directory to the fabric-chaincode-node, set an environment variable \"DEVMODE=false\" and run the command again. cd fabric-chaincode-node DEVMODE=false gulp channel-init Next, copy a chaincode to the folder mounted on CLI container and enter the CLI container. cp -r ~/mycc /tmp/fabric-shim/chaincode docker exec -it cli bash Install the chaincode. The peer CLI will package the node.js chaincode source, without the \"node_modules\" folder, and send to the peer to install. peer chaincode install -l node -n mycc -p /opt/gopath/src/github.com/mycc -v v0 Upon successful response, instantiate the chaincode on the \"mychannel\" channel created above: peer chaincode instantiate -o orderer.example.com:7050 -C mychannel -l node -n mycc -v v0 -c '{\"Args\":[\"init\"]}' -P 'OR (\"Org1MSP.member\")' This will take a while to complete as the peer must perform npm install in order to build a custom docker image to launch the chaincode. When successfully completed, you should see in peer's log message confirmation of committing a new block. This new block contains the transaction to instantiate the chaincode \"mycc:v0\". To further inspect the result of the chaincode instantiate command, run docker images and you will see a new image listed at the top of the list with the name starting with dev-. You can inspect the content of this image by running the following command: docker exec -it dev-peer0.org1.example.com-mycc-v0 bash root@c188ae089ee5:/# ls /usr/local/src chaincode.js fabric-shim node_modules package.json root@c188ae089ee5:/# Once the chaincode instantiation has completely successfully, you can send transaction proposals to it with the following commands. peer chaincode invoke -o orderer.example.com:7050 -C mychannel -c '{\"Args\":[\"dummy\"]}' -n mycc × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-using-contractinterface.html":{"id":"tutorial-using-contractinterface.html","title":"Tutorial: Using the Contract Interface","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Using the Contract Interface This outlines the theory of the how the new node module works; with the fabric samples project you will find scenario-based approaches. Writing the chaincode 1: Chaincode is created as an npm module. An initial package.json is as follows; The dependencies of fabric-contract-api and fabric-shim will be required. { \"name\": \"chaincode\", \"description\": \"My first exciting chaincode implemented in node.js\", \"engines\": { \"node\": \"^12.16.1\", \"npm\": \"^6.4.1\" }, \"scripts\": { \"test\":\"mocha..... }, \"engine-strict\": true, \"engineStrict\": true, \"version\": \"1.0.0\", \"main\": \"index.js\", \"author\": \"\", \"license\": \"Apache-2.0\", \"dependencies\": { \"fabric-contract-api\": \"^2.3.1-unstable\", \"fabric-shim\": \"^2.3.1-unstable\" } } Remember to add in any additional business logic, and testing libraries needed Adding fabric-shim as a dependency, gives a command fabric-chaincode-node that is the script to run for npm start. \"scripts\": { \"start\": \"fabric-chaincode-node start\", \"test\": \"nyc mocha test\", .... }, 2: How is chaincode deployed? Chaincode is deployed by the peer in response to issuing a number of (usually CLI) commands. For node.js chaincode the location of the chaincode npm project is required (the directory that the package.json is in). This does not need to be an installed project, but has to have all the code, and the package.json. A docker image is built for this chaincode, the package.json and code copied in. and npm install run. After the install there is a 'bootstrap' process that starts the chaincode up (more details later). The constructors of the exported Contracts will be run at this point; these constructors are for setting the name and optional setup of the 'error/monitoring functions', (again more later). This instance of the contract will existing whilst this chaincode docker image is up. When chaincode is instantiated or updated, the init() function is the chaincode is called. As with the invoke() call from the client, a fn name and parameters can be passed. Remember therefore to have specific functions to call on init() and update() in order to do any data initialisation or migration that might be needed. These two functions have been abstracted away to focus on specific function implementations. It is strongly recommended to use the npm shrinkwrap mechanism so the versions of the modules that are used are fixed. Within the class you can defined as many or functions as you wish. These transaction functions will form the basis of the business logic you contract needs to execute. These are async functions, and can take parameters and return values. There is a single mandatory parameter of the 'transaction context'; this represents the currently executing transaction and is the way functions can access the world state, and other APIs. 3: What needs to be exported? Node states that module exports are defined in index.js In this example we have a single value that can be queried and updated. This has been split into to parts for demonstration purposes. // index.js 'use strict'; const UpdateValues = require('./updatevalues') const RemoveValues = require('./removevalues') module.exports.contracts = [UpdateValues,RemoveValues]; This exports two classes that together form the Contract. There can be other code that within the model that is used in a support role. Note that the 'contracts' word is mandatory. 4: What do these classes need to contain? As an example the updatevalues will look like this (with the function bodies remove for clarity) // updatevalues.js 'use strict'; // SDK Library to asset with writing the logic const { Contract } = require('fabric-contract-api'); // Business logic (well just util but still it's general purpose logic) const util = require('util'); /** * Support the Updating of values within the SmartContract */ class UpdateValues extends Contract constructor(){ super('UpdateValuesContract'); } async instantiate(ctx){ // ..... } async setNewAssetValue(ctx, newValue) { // ..... } async doubleAssetValue(ctx) { // ..... } }; module.exports = UpdateValues; Note that ALL the functions defined in these modules will be called by the client SDK. There are 3 functions setup setNewAssetValue and doubleAssetValue that can be called by issuing the appropriate invoke client side The ctx in the function is a transaction context; each time a invoke is called this will be a new instance that can be used by the function implementation to access apis such as the world state of information on invoking identity. The arguments are split out from the array passed on the invoke. The constructor contains a 'name' to help identify the sets of functions Running chaincode in development mode This is quite easy - as you need to run the startChaincode command. $ $(npm bin)/fabric-chaincode-node start --peer.address localhost:7052 --chaincode-id-name \"mycontract:v0\" (this is actually what the peer does; this does mean that any chaincode that is written using the existing chaincode interface will continue to work as is.) Using this chaincode Each of the functions can be invoked with arbitrary arguments. The name of the function is of the format [name:]functionname If a name is given in the constructor then it will be prefixed separated by a : (colon) assuming that you have a fabric up and running with the appropriate environment variables set $ peer chaincode install --lang node --name mycontract --version v0 --path ~/chaincode-examples $ peer chaincode instantiate --orderer localhost:7050 --channelID mychannel --lang node --name mycontract --version v0 -c '{\"Args\":[\"UpdateValuesContract:setup\"]}' Will get things working... Then you can invoke the chaincode via this command. $ peer chaincode invoke --orderer localhost:7050 --channelID mychannel -c '{\"Args\":[\"UpdateValuesContract:getAssetValue\"]}' -n mycontract4 Additional support provided by the SmartContract class In the case where you ask for a function to be executed, it could be the case that this doesn't exist. You can provide you own function to be executed in this case, the default is to throw and error but you're able to customise this if you wish. For example /** * Sets a name so that the functions in this particular class can * be separated from others. */ constructor() { super('UpdateValuesContract'); } /** The function to invoke if something unkown comes in. * */ async unknownTransaction(ctx){ throw new Error('a custom error message') } async beforeTransaction(ctx){ console.info(`Transaction ID: ${ctx.stub.getTxID()}`); } async afterTransaction(ctx,result){ // log result to preferred log implementation // emit events etc... } async aroundTransaction(ctx, fn, parameters) { try { // don't forget to call super, or your transaction function won't run! super.aroundTransaction(ctx, fn, parameters) } catch (error) { // do something with the error, then rethrow throw error } } Structure of the Transaction Context In Fabric, there is a stub api that provides chaincode with functionality. No functionality has been removed, but a new approach to providing abstractions on this to facilitate programming. user additions: additional properties can be added to the object to support for example common handling of the data serialization. The context object contains ctx.stub the same stub instance as in earlier versions for compatibility ctx.identity and instance of the Client Identity object You are at liberty to create a subclass of the Context to provide additional functions, or per-transaction context storage. For example /** * Custom context for use within this contract */ createContext(){ return new ScenarioContext(); } and the Context class itself is const { Context } = require('fabric-contract-api'); class ScenarioContext extends Context{ constructor(){ super(); } generateKey(){ return this.stub.createCompositeKey('type',['keyvalue']); } } Node.js Chaincode API rules Definitions as per https://www.ietf.org/rfc/rfc2119.txt All the functions that are present in the prototype of a class that extends Contract will be invokable The exports from the node module MUST include contracts that is an array of constructors (1 or more) Each class MAY call in it's constructor pass a name. This is prefixed to each of the function names by an _ (underscore) Each class MAY define functions that are executed before and functions that are executed after the invoked function. These are part of the same fabric transaction They are scoped per name Each class MAY define a function that would be executed if a matching function name does not exist; otherwise a 'no function exists' error will be thrown If too many parameters are passed, they will be discarded If too few parameters are passed, then the remainder will be set to undefined as per node.js language standard Duplicate function names in a single class is an error Any function that is dynamically added will not be registered as an invokable function There are no specific function that is invoked per Fabric's init chaincode spi. The instantiate flow can pass function name and parameters; therefore consider a dedicated function that will be called for new chaincode deployments, and for upgrade deployments. Restrictions on programming in side a Contract function Hyperledger Fabric's consensus algorithm permits the ability to use general purpose languages; rather than a more restrictive language. But the following restrictions apply Functions should not create random variables, or use any function whose return values are functions of the current time or location of execution i.e. the function will be executed in another context (i.e. peer process). This could potentially be in a different time zone in a different locale. Functions should be away that they may read state, and write state. But they are producing a set of changes that will be applied to the state. The implication is that updates to the state may not be read back. let v1 = getState(\"key\") v1==\"hello\" // is true putState(\"key\",\"world\") let v2 = getState(\"key\") v2==\"world\" // is false, v2 is \"hello\" In any subsequent invocation, the value would be seen to be updated. Note that if you have use any Flux architecture implications such as Redux, the above restrictions will be familiar. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-using-iterators.html":{"id":"tutorial-using-iterators.html","title":"Tutorial: Working with apis that return iterators","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Working with apis that return iterators Working with iterators The fabric-shim api provides capability to retrieve blocks of information. Information such as the history of a key, a set of keys and their values from a range of keys and also a set of keys and values when performing a rich query if your network is using couchdb to manage the world state. An example of these apis (but may not be a complete list) is given here History getHistoryForKey Private data getPrivateDataByPartialCompositeKey getPrivateDataByRange getPrivateDataQueryResult Rich query getQueryResult getQueryResultWithPagination Range queries getStateByPartialCompositeKey getStateByPartialCompositeKeyWithPagination getStateByRange getStateByRangeWithPagination These apis are a request to return a set of data for which you need to iterate over using the provided iterator. Some of these apis will return the iterator directly and others return an iterator as part of an object property. In previous versions of the fabric-shim api you would need to know which ones did that and handle it appropriately and you need to check the documentation, but the rules are all private data range queries return an object with just an iterator property containing the iterator all Pagination queries return an object with an iterator property and metadata property all other rich/range/history queries return just the iterator itself. These iterators were essentially asynchronous iterators (the next and close methods returned promises) but you couldn't use standard iterator capabilities such as for/of constructs in node because node could not work with the concept of asynchronous iterators. From fabric v2.x onwards, node chaincode will be using node 12 and this has added support for asynchronous iterators. Also in fabric v2.x onwards, fabric-shim has added support to enable it's asynchronous iterators so that for/of can now be used, but note that they don't have full support, so should not be used in generator functions. As a comparison, let's present first how you would use iterators in previous releases and then show the new way. How to use, the old way In the past, you might have coded something like this to process an iterator: async function getAllResults(iterator) { const allResults = []; while (true) { const res = await iterator.next(); if (res.value) { // if not a getHistoryForKey iterator then key is contained in res.value.key allResults.push(res.value.value.toString('utf8')); } // check to see if we have reached then end if (res.done) { // explicitly close the iterator await iterator.close(); return allResults; } } } as iterator.next() returned an object of the form {value: KV|KeyModification object done: true|false} and the structures of the value property are best described by the typescript definitions interface KV { key: string; value: Buffer; getKey(): string; getValue(): ProtobufBytes; } interface KeyModification { isDelete: boolean; value: ProtobufBytes; timestamp: Timestamp; txId: string; getIsDelete(): boolean; getValue(): ProtobufBytes; getTimestamp(): Timestamp; getTxId(): string; } and you would obtain an iterator as follows (depending on the api you are calling) // use await to get the iterator and pass it to getAllResults const iterator = await ctx.stub.getStateByRange(startKey, endKey); let results await getAllResults(iterator); // use await to get the object containing the iterator and metadata and // pass it to getAllResults. All Pagination type queries return an object // with iterator and metadata properties let response = await ctx.stub.getQueryResultWithPagination(JSON.stringify(query), 2); const {iterator, metadata} = response; let results = await getAllResults(iterator); // use await to get the object containing the iterator and metadata and // pass it to getAllResults. All Private Data type queries return an object // with only an iterator property let response = await ctx.stub.getPrivateDataByRange(collection, startKey, endKey); let results = await getAllResults(response.iterator); How to use, the new way The new way of using for/await/of in node.js makes things much easier. You don't have to worry about each of the api's returning a different value (is it an iterator or is it an object with an iterator in the iterator property). You also don't have to explicitly close the iterator any more. Here is a re-implementation of the getAllResults function async function getAllResults(promiseOfIterator) { const allResults = []; for await (const res of promiseOfIterator) { // no more res.value.value ... // if not a getHistoryForKey iterator then key is contained in res.key allResults.push(res.value.toString('utf8')); } // iterator will be automatically closed on exit from the loop // either by reaching the end, or a break or throw terminated the loop return allResults; } It's more concise, the only difference between the 2 signatures of the old versus the new is what you pass to it. Previously you passed the actual iterator but in the new version you pass the promise that will resolve to either an iterator or an object containing the iterator. So if we take the 3 previous calls to the various apis, how do they look now. // use await to get the iterator and pass it to getAllResults const promiseOfIterator = ctx.stub.getStateByRange(startKey, endKey); let results await getAllResults(promiseOfIterator); // use await to get the object containing the iterator and metadata and // pass it to getAllResults. All Pagination type queries return an object // with iterator and metadata properties let promiseOfIterator = ctx.stub.getQueryResultWithPagination(JSON.stringify(query), 2); let results = await getAllResults(promiseOfIterator); const metadata = (await promiseOfIterator).metadata; // use await to get the object containing the iterator and metadata and // pass it to getAllResults. All Private Data type queries return an object // with only an iterator property let promiseOfIterator = ctx.stub.getPrivateDataByRange(collection, startKey, endKey); let results = await getAllResults(promiseOfIterator); Lets note the differences You do not use await when invoking the stub function. This means it will return a promise You don't have to worry about whether the promise will resolve to an iterator or an object containing the iterator. The returned value is handled in the same way in all cases In the case of pagination apis it's still easy to get the required metadata response. example of getHistoryForKey All the functions that return a set of data, except one, return data in the KV structure format. The exception is getHistoryForKey whose dataset is of the form KeyModification. Below is a simple example of using getHistoryForKey. const promiseOfIterator = ctx.stub.getHistoryForKey(key); const results = []; for await (const keyMod of promiseOfIterator) { const resp = { timestamp: keyMod.timestamp, txid: keyMod.txId } if (keyMod.isDelete) { resp.data = 'KEY DELETED'; } else { resp.data = keyMod.value.toString('utf8'); } results.push(resp); } // results array contains the key history × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "},"tutorial-using-typescript-decorators.html":{"id":"tutorial-using-typescript-decorators.html","title":"Tutorial: Using TypeScript Decorators","body":" Hyperledger Fabric Contract API Classes fabric-contract-api.Contextfabric-contract-api.Contractfabric-shim.ChaincodeInterfacefabric-shim.ChaincodeProposalPayloadfabric-shim.ChaincodeStubfabric-shim.ChannelHeaderfabric-shim.ClientIdentityfabric-shim.CommonIteratorfabric-shim.ErrorResponsefabric-shim.FunctionAndParametersfabric-shim.Headerfabric-shim.HistoryQueryIteratorfabric-shim.PaginationQueryResponsefabric-shim.PrivateQueryResponsefabric-shim.Proposalfabric-shim.ProposalCreatorfabric-shim.QueryResponseMetadatafabric-shim.Responsefabric-shim.Shimfabric-shim.SignatureHeaderfabric-shim.SignedProposalfabric-shim.StateQueryIteratorfabric-shim.SuccessResponsemodule.exportsfabric-ledger.Ledger Interfaces ChaincodeServerOptsChaincodeServerTLSProperties Tutorials Walkthrough of annotated metadata.jsonDetails of type handlingDeep dive on Contract InterfaceUsing the Chaincode InterfaceUsing the Contract InterfaceWorking with apis that return iteratorsUsing TypeScript Decorators Using TypeScript Decorators Summary of the Typescript Decorators When using Typescript to code the Contract implementations, Typescript Decorators can be used to provide additional metadata; together with the type information that can be introspected, a very detailed set of metadata can be put within the source code directly. Decorators available @Info Supplies information about the following contract such as license terms or author. This takes as a parameter an object that has the key-value pairs as defined on the OpenAPI v3 Info object spec @Transaction Defines the following function to be a callable transaction function Takes a boolean parameter; true indicates that this function is intended to be called with the 'submit' semantics, false indicates that this is intended to be called with the evaluate semantics. (Submit means submit to the orderer to be recorded on the ledger) Default is true @Returns Takes a string that is the name of the type that is being returned by this function This is present as required as Typescript does not give back the complete return type @Object Defines the class that represents one of the complex types that can be returned or passed to the transaction functions @Property Defines a property of the a class (identified by @Object) that should be passed within the object @Param Permits additional information such as a type and description to provided for parameters. (Note type is only useful in weakly typed languages) Note that emitDecoratorMetadata property in tsconfig.json file is mandatory. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-12-09T11:49:25+00:00 using the DocStrap template. "}}
